{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style>
    .timer-container {
        text-align: start;
        background-color: #c2c2c2;
        padding: 10px;
        vertical-align: middle;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        right: 0;
        top: 20%;
        transform: translateY(-50%);
    }
    h1 {
        font-size: 2em;
        color: #333;
    }
</style>  
</head>

<div class="timer-container">
  <h1 id="timer">00:00</h1>
</div>
<div class="jumbotron my-4">
  <form class="form" autocomplete="off" onsubmit="return saveAns()"  action="/student/calculate-marks" method="POST">
    {% csrf_token %}
    <h1 style="text-align: center;">{{ course.course_name }}</h1>
    {% for q in questions %}
    <h3 class="text-info">{{ forloop.counter }}. {{ q.question }}</h3><h4 style="text-align: right;">[Marks {{ q.marks }}]</h4>
    
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        
      <div class="form-check mx-4">
        <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option1 }}" value="Option1">
        <label class="form-check-label" for="option1">
          {{ q.option1 }}
        </label>
      </div>

      <div class="form-check mx-4">
        <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option2 }}" value="Option2">
        <label class="form-check-label" for="option2">
          {{ q.option2 }}
        </label>
      </div>

      <div class="form-check mx-4">
        <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option3 }}" value="Option3">
        <label class="form-check-label" for="option3">
          {{ q.option3 }}
        </label>
      </div>

      <div class="form-check mx-4">
        <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{ q.option4 }}" value="Option4">
        <label class="form-check-label" for="option4">
          {{ q.option4 }}
        </label>
      </div>
    {% endfor %}
    <input class="btn btn-info btn-lg" type="submit" value="Submit">  
  </form>
</div>

<script> 
    function saveAns(){  
        var ele = document.getElementsByTagName('input'); 
        for(i = 0; i < ele.length; i++) { 
            if(ele[i].type === "radio") { 
                if(ele[i].checked){        
                  setCookie(ele[i].name, ele[i].value, 3);
                }
            } 
        } 
        return true; // Ensure form submission continues
    }

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    let timerDisplay = document.getElementById('timer');
    let total_questions = "{{ total_questions }}"; // Correctly reference the variable

    // Calculate duration in seconds (1 minute per question)
    let duration = total_questions * 60;

    function startTimer(duration, display) {
        let timer = duration, minutes, seconds;
        
        // Initialize the timer display correctly
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                timer = 0;
                display.textContent = "00:00"; // Ensure it stays at 00:00
                document.querySelector('form').submit(); // Auto-submit form when timer ends
            }
        }, 1000);
    }

    window.onload = function () {
        startTimer(duration, timerDisplay);
    };
</script> 

<br><br><br><br><br><br>
{% endblock content %}
